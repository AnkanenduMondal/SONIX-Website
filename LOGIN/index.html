<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="sonixlogo.png">
        <title>Sign In to Your Account</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video
            autoplay
            muted
            loop
            playsinline
            id="bgVideo"
        >
            <source src="video.mp4" type="video/mp4">
            <!-- you can add WebM fallback if needed -->
            <!-- <source src="path/to/your-video.webm" type="video/webm"> -->
        </video>
        <div class="auth-container">
            <!-- Login Page -->
            <div class="page active" id="loginPage">
                <div class="auth-box">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account</p>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <div class="success-message" id="loginSuccess"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <input
                                type="email"
                                class="input-field"
                                id="loginEmail"
                                placeholder="Email Address"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="input-field"
                                id="loginPassword"
                                placeholder="Password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                Remember me
                            </label>
                            <a href="#" class="forgot-link" onclick="showPage('forgotPage')">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Sign In</span>
                            <div class="loading" id="loginLoading"></div>
                        </button>
                    </form>
                    <div class="auth-link">
                        Don't have an account?
                        <a href="#" onclick="showPage('signupPage')">Sign Up</a>
                    </div>
                </div>
            </div>
            <!-- Sign Up Page -->
            <div class="page" id="signupPage">
                <div class="auth-box">
                    <div class="auth-header">
                        <h1>Create Account</h1>
                        <p>Join us today</p>
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <div class="success-message" id="signupSuccess"></div>
                    <form id="signupForm">
                        <div class="form-group">
                            <input
                                type="email"
                                class="input-field"
                                id="signupEmail"
                                placeholder="Email Address"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="input-field"
                                id="signupPassword"
                                placeholder="Create Password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="input-field"
                                id="confirmPassword"
                                placeholder="Confirm Password"
                                required
                            >
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Create Account</span>
                            <div class="loading" id="signupLoading"></div>
                        </button>
                    </form>
                    <div class="auth-link">
                        Already have an account?
                        <a href="#" onclick="showPage('loginPage')">Sign In</a>
                    </div>
                </div>
            </div>
            <!-- Forgot Password Page -->
            <div class="page" id="forgotPage">
                <div class="auth-box">
                    <div class="auth-header">
                        <h1>Reset Password</h1>
                        <p>Enter your email and we'll send you a reset link</p>
                    </div>
                    <div class="error-message" id="forgotError"></div>
                    <div class="success-message" id="forgotSuccess"></div>
                    <form id="forgotForm">
                        <div class="form-group">
                            <input
                                type="email"
                                class="input-field"
                                id="forgotEmail"
                                placeholder="Email Address"
                                required
                            >
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Send Reset Link</span>
                            <div class="loading" id="forgotLoading"></div>
                        </button>
                    </form>
                    <button class="back-btn" onclick="showPage('loginPage')">Back to Login</button>
                </div>
            </div>
        </div>
        <script>
        // Global state
        let currentPage = 'loginPage';

        // Show page function
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            
            // Clear all messages
            clearMessages();
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Show message function
        function showMessage(type, message, pagePrefix = '') {
            const messageEl = document.getElementById(pagePrefix + type);
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Clear all messages
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        // Loading state functions
        function showLoading(formId) {
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'block';
        }

        function hideLoading(formId) {
            const form = document.getElementById(formId);
            const btn = form.querySelector('.submit-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');
            
            btn.disabled = false;
            btnText.style.display = 'inline';
            loading.style.display = 'none';
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation
        function validatePassword(password) {
            // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;
            return re.test(password);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // Validation
            if (!email || !password) {
                showMessage('Error', 'All fields are required', 'login');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Error', 'Please enter a valid email address', 'login');
                return;
            }
            
            showLoading('loginForm');
            
            // Simulate API call
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate successful login
                showMessage('Success', 'Login successful! Redirecting...', 'login');
                
                // Simulate redirect
                setTimeout(() => {
                    alert('Login successful! You would be redirected to the dashboard.');
                }, 1000);
                
            } catch (error) {
                showMessage('Error', 'Login failed. Please check your credentials.', 'login');
            } finally {
                hideLoading('loginForm');
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('Error', 'All fields are required', 'signup');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Error', 'Please enter a valid email address', 'signup');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('Error', 'Password must be at least 8 characters with uppercase, lowercase, and number', 'signup');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Error', 'Passwords do not match', 'signup');
                return;
            }
            
            showLoading('signupForm');
            
            // Simulate API call
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simulate successful signup
                showMessage('Success', 'Account created successfully! Please check your email to verify.', 'signup');
                
                // Clear form
                document.getElementById('signupForm').reset();
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    showPage('loginPage');
                }, 3000);
                
            } catch (error) {
                showMessage('Error', 'Registration failed. Email might already be in use.', 'signup');
            } finally {
                hideLoading('signupForm');
            }
        });

        // Forgot password form handler
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('forgotEmail').value.trim();
            
            // Validation
            if (!email) {
                showMessage('Error', 'Email is required', 'forgot');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Error', 'Please enter a valid email address', 'forgot');
                return;
            }
            
            showLoading('forgotForm');
            
            // Simulate API call
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate successful request
                showMessage('Success', 'Password reset link sent to your email!', 'forgot');
                
                // Clear form
                document.getElementById('forgotForm').reset();
                
            } catch (error) {
                showMessage('Error', 'Email not found in our records.', 'forgot');
            } finally {
                hideLoading('forgotForm');
            }
        });

        // Add input animations
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add button click animation
        document.querySelectorAll('.submit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0) scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add some initial animations
            const container = document.querySelector('.auth-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            // Handle navigation if needed
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                // Close any open modals or go back to login
                if (currentPage !== 'loginPage') {
                    showPage('loginPage');
                }
            }
        });
        </script>
    </body>
</html>
